<html ng-app="starter">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
  <title>reCon Solutions</title>
  <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <script src="ionic.bundle.js"></script>
  <script src="angular-google-maps.min.js"></script>
  <script src="lodash.min.js"></script>
  <script src="socket.js"></script>
  <script src="socket.io.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

  <script id="home.html" type="text/ng-template">
    <ion-view view-title="Reconfigurable COmmunication Network (RECON) - elizaga technologies">

      <ion-content data-tap-disabled="true">

        <div class="row whole-section">

          <div class="col col-75 map-section">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.markersEvents">
              <ui-gmap-marker coords="markerA.coords" options="markerA.options" events="markerA.events" idkey="1" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
              <ui-gmap-marker coords="markerB.coords" options="markerB.options" events="markerB.events" idkey="2" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
              <ui-gmap-marker coords="markerC.coords" options="markerC.options" events="markerC.events" idkey="3" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
              <div class="animate-show" ng-show="checked">
                <ui-gmap-circle ng-show="checked" ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
                  visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control">
                </ui-gmap-circle>
              </div>

            </ui-gmap-google-map>
          </div>

          <div class="col">
            <div class="list">
              <div ng-click="firstSensorLoc()" class="item item-divider">
                Sensor A
              </div>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-thermometer"></i>
                Temperature
                <span class="item-note assertive">
                  null
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-waterdrop"></i>
                Humidity
                <span class="item-note positive">
                  null
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-podium"></i>
                Heat Index
                <span class="item-note royal">
                  null
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-battery-charging"></i>
                Battery
                <span class="item-note balanced">
                  100%
                </span>
              </a>
            </div>

            <div class="list">
              <div ng-click="secondSensorLoc()" class="item item-divider">
                Sensor B
              </div>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-thermometer"></i>
                Temperature
                <span class="item-note assertive">
                  {{secondSensorValues.temperature}} C
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-waterdrop"></i>
                Humidity
                <span class="item-note positive">
                  {{secondSensorValues.humidity}}%
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-podium"></i>
                Heat Index
                <span class="item-note royal">
                  {{secondSensorValues.heatIndex | limitTo: 2}} C
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-battery-half"></i>
                Battery
                <span class="item-note balanced">
                  97%
                </span>
              </a>

            </div>

            <div class="list">
              <div ng-click="thirdSensorLoc()" class="item item-divider">
                Sensor C
              </div>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-thermometer"></i>
                Temperature
                <span class="item-note assertive">
                  {{thirdSensorValues.temperature}} C
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-waterdrop"></i>
                Humidity
                <span class="item-note positive">
                  {{thirdSensorValues.humidity}}%
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-podium"></i>
                Heat Index
                <span class="item-note royal">
                  {{thirdSensorValues.heatIndex | limitTo: 2}} C
                </span>
              </a>

              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-battery-half"></i>
                Battery
                <span class="item-note balanced">
                  95%
                </span>
              </a>

            </div>
            <li class="item item-checkbox">
               <label class="checkbox">
                 <input type="checkbox" ng-click="toggleRange()">
               </label>
               Module Range
            </li>
            <li class="item">
              <span class="small-footer dark">
                COPYRIGHT Â© 2015. Designed by Elizaga Tech.
              </span>
            </li>
          </div>
        </div>

      </ion-content>

    </ion-view>
  </script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
</body>
</html>
